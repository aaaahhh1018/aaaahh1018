<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        
*{margin: 0;padding: 0;list-style:none;}  
#box{width: 700px;margin: 0 auto;}
#box ul{width:200px; margin:0 10px 0; border:1px solid black; float:left;}
#box ul li{margin:10px 0; width:200px; }
        </style>
    </head>
    <body>
    <div id="box">
        <ul></ul>
        <ul></ul>
        <ul></ul>
    </div>
    <!-- box -->
    <script>
    var ul=document.querySelectorAll("#box ul");
        function createLi(a){
      for(var i=0;i<a;i++){
        var newLi=document.createElement("li");
        newLi.style.height=random(100,150)+"px";
        newLi.style.background ='rgb('+random(0,255)+','+random(0,255)+','+random(0,255)+')';

        var arrul=[];
        for(var j=0;j<ul.length;j++){
          arrul.push(ul[j].offsetHeight);
        }
        var minHeight=arrul[0];
        var index=0;
        for(var k=0;k<arrul.length;k++){
          if(minHeight>arrul[k]){
            minHeight=arrul[k];
            index=k;
          }
        }
      ul[index].appendChild(newLi);
      }  
    }

    createLi(100);
    window.onscroll=function(){ 
      var scrollTop=document.body.scrollTop;
      var clientHeight=document.documentElement.clientHeight||document.body.clientHeight||window.innerHeight; 
      if(document.documentElement.offsetHeight-clientHeight<=scrollTop){ 
        createLi(5); 
  } 
}

  function random(min,max){
    return parseInt(Math.random()*(++max-min))+min;
};
    </script>
    </body>
</html>
